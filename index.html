<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TOP Library project</title>
    <link rel="stylesheet" href="styles.css">
    
    
</head>
<body>

    <div class="title"> Book Library</div>
    <div class="newBookBtn"><button id="newBook"><span><img src="svgs/plus-square.svg" alt="plus symbol">New Book</span></button></div>
    
    <div id="popupForm" class="formHidden">
        <form action="" method="">
            <div class="form-row1">
                <label for="author">Author:<span aria-label="required">*</span></label>
                <input type="text" id="author" name="author" minlength="2" required>
            </div>
            <div class="form-row1">
                <label for="title">Title:<span aria-label="required">*</span></label>
                <input type="text" id="title" name="title" minlength="2" required>
            </div>
            <div class="form-row1">
                <label for="pages">Pages:<span aria-label="required">*</span></label>
                <input type="tel" name="pages" id="pages" required>
            </div>
            <div class="form-row1">
                <label for="read">Read?<span aria-label="required">*</span></label>
                <span>
                    <div class="radios">
              
                            <input type="radio" id="read1" name="read" value="Yes">
                            <label for="read1">Yes</label>
                   
                            <input type="radio" id="read2" name="read" value="No" checked>
                            <label for="read2">No</label>
          
                    </div>
                </span>
            </div>
            <div class="form-row1">
                <label for="year">Year:<span aria-label="required">*</span></label>
                <input type="tel" name="year" id="year" required>
            </div>
            <div class="form-row2">
                <input type="submit" value="Submit" id="submitButton">
            </div>
        </form>
    </div>

    <div id="bookCards">


    </div>
</body>
<script src="script.js"></script>
</html>
